<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- ambient blobs -->
  <circle cx="260" cy="120" r="120" fill="#22c55e" opacity="0.22" filter="url(#soft)"/>
  <circle cx="980" cy="80" r="140" fill="#60a5fa" opacity="0.18" filter="url(#soft)"/>
  <circle cx="860" cy="300" r="160" fill="#a78bfa" opacity="0.12" filter="url(#soft)"/>

  <!-- accent bar -->
  <rect x="80" y="250" width="1040" height="10" rx="5" fill="url(#accent)" opacity="0.9"/>

  <!-- title -->
  <text x="80" y="150" fill="#e5e7eb" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800">
    Akane
  </text>
  <text x="82" y="196" fill="#cbd5e1" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500">
    Backend systems • deterministic games • practical infrastructure
  </text>

  <!-- tagline chips -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="600">
    <rect x="80" y="226" width="150" height="34" rx="17" fill="#0f172a" stroke="#334155"/>
    <text x="105" y="249" fill="#93c5fd">replays & logs</text>

    <rect x="246" y="226" width="160" height="34" rx="17" fill="#0f172a" stroke="#334155"/>
    <text x="270" y="249" fill="#86efac">ship small</text>

    <rect x="422" y="226" width="210" height="34" rx="17" fill="#0f172a" stroke="#334155"/>
    <text x="446" y="249" fill="#e9d5ff">reliable APIs</text>
  </g>

  <!-- corner mark -->
  <g transform="translate(1040,40)">
    <path d="M0 0h120v120H0z" fill="#0b1224" opacity="0.55"/>
    <path d="M16 88 L60 16 L104 88" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="60" cy="88" r="6" fill="#e5e7eb"/>
  </g>
</svg>
