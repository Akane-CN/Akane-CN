<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Akane banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="0.5" stop-color="#0a1026"/>
      <stop offset="1" stop-color="#120a2a"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#f472b6"/>
    </linearGradient>
    <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="#1f2a44" stroke-width="1" opacity="0.45"/>
    </pattern>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#grid)" opacity="0.4"/>

  <circle cx="980" cy="80" r="140" fill="#22d3ee" opacity="0.18" filter="url(#blur)"/>
  <circle cx="260" cy="280" r="150" fill="#f472b6" opacity="0.16" filter="url(#blur)"/>
  <circle cx="650" cy="80" r="110" fill="#a78bfa" opacity="0.14" filter="url(#blur)"/>

  <rect x="70" y="268" width="1060" height="8" rx="4" fill="url(#line)" opacity="0.95"/>

  <text x="74" y="145" fill="#f8fafc" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="66" font-weight="800">
    Akane // 茜
  </text>
  <text x="78" y="194" fill="#cbd5e1" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500">
    20 y/o Japanese programmer • Go / TypeScript / Infra
  </text>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="700">
    <rect x="78" y="220" width="148" height="34" rx="17" fill="#0b1328" stroke="#334155"/>
    <text x="102" y="243" fill="#67e8f9">ship fast</text>

    <rect x="242" y="220" width="162" height="34" rx="17" fill="#0b1328" stroke="#334155"/>
    <text x="268" y="243" fill="#f9a8d4">keep logs</text>

    <rect x="420" y="220" width="210" height="34" rx="17" fill="#0b1328" stroke="#334155"/>
    <text x="446" y="243" fill="#c4b5fd">make it reliable</text>
  </g>

  <text x="925" y="330" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New" font-size="14">
    よろしくお願いします ✦
  </text>
</svg>
